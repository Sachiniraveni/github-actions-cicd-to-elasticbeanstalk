name: CI-CD-Pipeline-To-AWS-Beanstalk
env:
  EB_PACKAGE_S3_BUCKET_NAME : "flask-dev"
  EB_APPLICATION_NAME       : "MyFlask"
  EB_ENVIRONMENT            : "MyFlask-env"
  DEPLOY_PACKAGE_NAME       : "flask-app-${{ github.sa }}.zip"
  AWS_REGION_NAME           : "us-east-1"

on:
  push:
    branches: main

jobs:
  my_ci_pipeline:
    runs-on: Amazon-linux 2
    
    steps:
      - name: Git clone our repository
        uses: actions/checkout@v1
      
      - name: Create a zip package
        run:  zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
        
      - name: configure my AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id    : ${{ secrets.MY_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
          aws-region           : ${{ env.AWS_REGION_NAME }}
          
          
      - name: copy our deployment package to s3 bucket
        run : aws s3 cp ${{  env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/
      
      - name: print a message
        run : echo "CI pipeline finished succussfully"
          
